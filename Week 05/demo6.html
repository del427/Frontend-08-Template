<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:100px;height:100px;background:green" id='box'></div>

    <script>
        let box = document.getElementById('box');
        let baseX = 0, baseY = 0;
        box.addEventListener('mousedown',(e)=> {
            let startX = e.clientX,startY = e.clientY;
            console.log(startX,startY)
            let up = (e) => {
                document.removeEventListener('mousemove',move)
                document.removeEventListener('up',up)
                baseX = baseX + e.clientX - startX;
                baseY = baseY + e.clientY - startY;
            }
            let move = (e) => {
                console.log(e.clientX,e.clientY,baseX)
                console.log(e.clientX,e.clientY,baseX)
                box.style.transform = `translate(${baseX + e.clientX -startX}px,${baseY + e.clientY - startY}px)`
            }
            document.addEventListener('mousemove',move)
            document.addEventListener('mouseup',up)
        })
    </script>
</body>
</html>
