<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            a:1,
            b:2
        };
        let callbacks = [];
        let po = relative(obj);
        function effect(callback) {
            callbacks.push(callback)
        }
        effect(() => {
            console.log(po.a)
        })
        function relative(obj) {
            return new Proxy (obj,{
                set(obj,key,val){
                    obj[key] = val;
                },
                get(obj,key) {
                    return obj[key]
                }
            })
        }                                      
    </script>
</body>
</html>
