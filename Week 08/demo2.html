<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 1;
        function match (str){
            let state = start;
            for(let c of str){
                state = state(c);
            }
            return state == 'end';
        }
        function start(c) {
        
            if(c === 'a'){
                
                return findA
            }else{
                
                return start
            }
        }
        function findA(c) {
            if(c === 'b'){
                if(num == 2){
                    return findX
                }
                return findB
            }else{
                num = 1;
                return start(c)
            }
        }
        function findB(c) {
           
            if(c === 'c'){
               
                num = 2;
                return start
            }else{
                num = 1;
                return start(c)
            }
        }
     
        function findX(c) {
            if(c === 'x'){
                return end()
            }else{
                return start(c)
            }
        }
        
        function end() {
            return 'end'
        }
        console.log(match('abcabx'))
    </script>
</body>
</html>
