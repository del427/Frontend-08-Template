<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function match (str){
            let state = start;
            for(let c of str){
                state = state(c);
            }
            return state == 'end';
        }
        function start(c) {
            if(c === 'a'){
                return findA
            }else{
                return start
            }
        }
        function findA(c) {
            if(c === 'b'){
                return findB
            }else{
                return start(c)
            }
        }
        function findB(c) {
            if(c === 'c'){
                return findC
            }else{
                return start(c)
            }
        }
        function findC(c) {
            if(c === 'd'){
                return findD
            }else{
                return start(c)
            }
        }
        function findD(c) {
            if(c === 'e'){
                return findE
            }else{
                return start(c)
            }
        }
        function findE(c) {
            if(c === 'f'){
                return end()
            }else{
                return start(c)
            }
        }
        function end() {
            return 'end'
        }
        console.log(match('abababcdef'))
    </script>
</body>
</html>
