<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
   
        function match (str){
            let state = start;
            for(let c of str){
                state = state(c);
            }
            return state == 'end';
        }
        function start(c) {
        
            if(c === 'a'){
                
                return findA
            }else{
                
                return start
            }
        }
        function findA(c) {
            if(c === 'b'){
                
                return findB
            }else{
         
                return start(c)
            }
        }
        function findB(c) {
            if(c === 'a'){
                
                return findA1
            }else{
         
                return start(c)
            }
        }
        function findA1(c) {
           
            if(c === 'b'){
                return findB1
            }else{
               
                return start(c)
            }
        }
       
       function findB1(c) {
           
           if(c === 'a'){
              
               return findA2
           }else{
              
               return start(c)
           }
       }
       function findA2(c) {
           
           if(c === 'b'){
               return findC
           }else{
              
               return start(c)
           }
       }
     
    
       function findC(c) {
           
           if(c === 'x'){
              
            
               return end()
           }else{
              
               return findB1(c)
           }
       }
        
        function end() {
            return 'end'
        }
        console.log(match('ababababx'))
    </script>
</body>
</html>
